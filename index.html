<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="utf-8" />
        <link rel="stylesheet" href="assets/styles/main.css" />
        <title>Carrousel</title>
    </head>
    <body>
        <div class="carrousel">
            <div id="img1">
                <img src="assets/img/chat.jpg" alt="chat" />
            </div>
            <div id="img2">
                <img src="assets/img/chien.jpg" alt="chien" />
            </div>
            <div id="img3">
                <img src="assets/img/cheval.jpg" alt="cheval" />

            <div id="img4">
                <img src="assets/img/poule-coq.jpg" alt="poule" />

        <div class="container-link">
            <a href="#img1">Image 1</a>
            <a href="#img2">Image 2</a>
            <a href="#img3">Image 3</a>
            <a href="#img4">Image 4</a>
